version: '3.8'

# Development docker-compose for local development
# Usage: docker-compose -f docker-compose.dev.yml up

services:
  # MySQL Database for development
  database:
    image: mysql:8.0
    container_name: businessdirectory-db-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-businessdirectory}
      MYSQL_USER: ${DB_USER:-appuser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-apppassword}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - db_data_dev:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network-dev

volumes:
  db_data_dev:
    driver: local

networks:
  app-network-dev:
    driver: bridge



