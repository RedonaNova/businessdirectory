version: '3.8'

services:
  # MySQL Database
  database:
    image: mysql:8.0
    container_name: businessdirectory-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-businessdirectory}
      MYSQL_USER: ${DB_USER:-appuser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-apppassword}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # API Service
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: businessdirectory-api
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-3333}:3333"
    environment:
      NODE_ENV: production
      DATABASE_URL: mysql://${DB_USER:-appuser}:${DB_PASSWORD:-apppassword}@database:3306/${DB_NAME:-businessdirectory}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      BACKEND_PORT: 3333
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    depends_on:
      database:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - api_logs:/app/apps/api/logs

  # Web Service (Next.js)
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: businessdirectory-web
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      HOSTNAME: "0.0.0.0"
      # This is used in the browser, so it must be an external URL
      NEXT_PUBLIC_BASE_URL: ${NEXT_PUBLIC_BASE_URL:-http://localhost:3333}
    depends_on:
      - api
    networks:
      - app-network

volumes:
  db_data:
    driver: local
  api_logs:
    driver: local

networks:
  app-network:
    driver: bridge

